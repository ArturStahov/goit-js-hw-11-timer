<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timer</title>


</head>

<body>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="value" data-value="days">00</span>
      <span class="label">Days</span>
    </div>

    <div class="field">
      <span class="value" data-value="hours">00</span>
      <span class="label">Hours</span>
    </div>

    <div class="field">
      <span class="value" data-value="mins">00</span>
      <span class="label">Minutes</span>
    </div>

    <div class="field">
      <span class="value" data-value="secs">00</span>
      <span class="label">Seconds</span>
    </div>
    <div class="button-control-block" id="timer-control">
      <span class="label" id="label-input">Select date</span>
      <input type="datetime-local" class="select-date" data-input-date="input-date">
      <button class="contol-button" type="button" data-button="button-start">Start</button>
      <button class="contol-button" type="button" data-button="button-stop">Stop</button>
    </div>



  </div>
</body>

</html>
